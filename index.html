        // --- 4. è¼”åŠ©å‡½å¼ ---

            return (oldHp <= threshold && newHp > threshold);

        // --- 7. æˆ°é¬¥é‚è¼¯ ---
        function performAttack() {
            const btn = document.getElementById('action-btn');
            const btnText = document.getElementById('btn-text');
            const cooldownBar = document.getElementById('cooldown-bar');
            
            // --- é€£é–è¡Œå‹•è¨ˆç®— ---
            let actions = [];
            actions.push(executeAction(monsterCurrentHp));
            let tempHp = actions[0].newHp;
            
            let safetyCounter = 0;
            while (Math.random() < 0.2 && safetyCounter < 10) {
                let prevHp = tempHp;
                let nextAction = executeAction(prevHp);
                nextAction.isWhipCorpse = (prevHp <= 0 && nextAction.rawType === 'damage');
                
                const connectors = ["ç·Šæ¥è‘—", "ç„¶å¾Œ", "å†ä¾†", "éš¨å³"];
                nextAction.connector = connectors[Math.floor(Math.random() * connectors.length)];
                if (nextAction.isWhipCorpse) {
                    nextAction.connector = "é­å±ï¼";
                }

                actions.push(nextAction);
                tempHp = nextAction.newHp;
                safetyCounter++;
            }

            // --- æ±ºå®šå‰ç¶´ (Prefix) ---
            let totalValue = actions.reduce((sum, act) => sum + act.value, 0);
            let finalHp = tempHp;
            if (finalHp < 0) finalHp = 0;

            let prefix = "";
            let prefixColorClass = "";
            let isBoneTrigger = false;

            if (actions.length === 1 && actions[0].message.includes("éª¨é ­")) {
                prefix = "éª¨é ­ï¼";
                isBoneTrigger = true;
            } else if (monsterCurrentHp > 0 && finalHp <= 0) {
                prefix = "å°¾åˆ€ï¼";
            } else if (totalValue > 0) {
                prefix = "æ”»æ“Šï¼";
            } else if (totalValue < 0) {
                prefix = "è£œè¡€ï¼";
            } else {
                prefix = "æ”»æ“Š...ï¼Ÿ";
            }

            // æ±ºå®šå‰ç¶´é¡è‰²
            if (totalValue > 0) prefixColorClass = "type-damage";
            else if (totalValue < 0) prefixColorClass = "type-heal";
            else prefixColorClass = "type-miss";

            // --- çµ„åˆè¨Šæ¯ (HTML Construction) ---
            
            // æ¨™é¡Œ (å‰ç¶´ç¨ç«‹ä¸€è¡Œ)
            let htmlContent = `<div class="log-title ${prefixColorClass}">${prefix}</div>`;
            
            let currentTrackHp = monsterCurrentHp;
            let fullTextForShake = "";

            for (let i = 0; i < actions.length; i++) {
                let act = actions[i];
                fullTextForShake += act.message;

                let actColorClass = "";
                if (act.rawType === 'damage') actColorClass = "type-damage";
                else if (act.rawType === 'heal') actColorClass = "type-heal";
                else actColorClass = "type-miss";

                // é€£æ¥è© + è¡Œå‹•å…§å®¹
                if (i > 0) {
                    // é€£æ¥è©èˆ‡è©²æ¬¡è¡Œå‹•é¡è‰²ä¸€è‡´
                    htmlContent += `<br><br><span class="${actColorClass}">${act.connector}${act.message}</span>`;
                } else {
                    htmlContent += `<span class="${actColorClass}">${act.message}</span>`;
                }

                let nextTrackHp = currentTrackHp - act.value;
                let displayPrev = currentTrackHp < 0 ? 0 : currentTrackHp;
                let displayNext = nextTrackHp < 0 ? 0 : nextTrackHp;

                let statusMessages = [];
                collectStatusMessages(displayPrev, displayNext, statusMessages);
                
                if (statusMessages.length > 0) {
                    htmlContent += "<br>" + statusMessages.join("<br>");
                }

                currentTrackHp = nextTrackHp;
            }

            // å‹åˆ©è¨Šæ¯ (æ›è¡Œé¡¯ç¤º)
            if (finalHp <= 0) {
                htmlContent += `<br><span class="type-victory">ç‹›å…‹è¢«æ‰“æˆè–©æ‘©è€¶äº†ï¼</span>`;
                isBattleOver = true;
            }

            // --- è¼¸å‡ºæ—¥èªŒ ---
            logMessage(htmlContent, "");

            // --- æ›´æ–° HP ---
            monsterCurrentHp = finalHp;

            // --- è¦–è¦ºå‹•ç•« ---
            const monsterElem = document.getElementById('monster');
            monsterElem.classList.remove('shake', 'shake-hard', 'spin'); 
            void monsterElem.offsetWidth;
            
            const boneEffect = document.getElementById('bone-effect');
            boneEffect.classList.remove('bone-animate');
            if (isBoneTrigger) {
                void boneEffect.offsetWidth;
                boneEffect.classList.add('bone-animate');
            }

            if (fullTextForShake.includes("å—šæ±ªå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Š")) {
                monsterElem.classList.add('shake-hard');
            } else if (totalValue > 0) {
                monsterElem.classList.add('shake');
            } else {
                monsterElem.classList.add('spin');
            }

            updateUI();

            if (isBattleOver) return;

            btn.disabled = true;
            btnText.textContent = "å……èƒ½ä¸­...";
            cooldownBar.style.transition = 'none';
            cooldownBar.style.width = '0%';
            void cooldownBar.offsetWidth;
            cooldownBar.style.transition = `width ${cooldownTime}ms linear`;
            cooldownBar.style.width = '100%';

            setTimeout(() => {
                if (!isBattleOver) {
                    btn.disabled = false;
                    btnText.textContent = "âš”ï¸ æ”»æ“Š";
                    cooldownBar.style.transition = 'none';
                    cooldownBar.style.width = '0%';
                }
            }, cooldownTime);
        }

        // ç¨ç«‹å‡ºçš„è¡Œå‹•è¨ˆç®—å‡½æ•¸
        function executeAction(currentHp) {
            const weapon = weapons[Math.floor(Math.random() * weapons.length)];
            let value = 0;
            if (weapon.min !== 0 || weapon.max !== 0) {
                value = Math.floor(Math.random() * (weapon.max - weapon.min + 1)) + weapon.min;
            }

            let message = "";
            let rawType = "";

            const isMiss = (weapon.min === 0 && weapon.max === 0);

            if (isMiss) {
                message = `${weapon.col1}<br>${weapon.col2}`;
                rawType = "miss";
            } else if (weapon.col2 === "a") {
                message = weapon.col1;
                rawType = (value < 0) ? "heal" : "damage";
            } else {
                message = `${weapon.col1} <strong>${Math.abs(value)}</strong> ${weapon.col2}`;
                rawType = (value < 0) ? "heal" : "damage";
            }

            if (message.includes("owowowo")) {
                const randomVal = Math.floor(Math.random() * 100) + 1;
                message = message.replace(/owowowo/g, `<strong>${randomVal}</strong>`);
            }

            let newHp = currentHp;
            if (!isMiss) {
                newHp -= value;
            }

            return {
                newHp: newHp,
                message: message,
                rawType: rawType,
                value: isMiss ? 0 : value
            };
        }

        function collectStatusMessages(oldHp, newHp, msgArray) {
            let displayOld = oldHp < 0 ? 0 : oldHp;
            let displayNew = newHp < 0 ? 0 : newHp;

            if (getDownHpChange(displayOld, displayNew, 100)) {

            } else if (getUpHpChange(displayOld, displayNew, 1500)) {

        }

        function updateUI() {

        let tipsInterval;

        async function startTipsAnimation() {
            // å…ˆé¡¯ç¤ºç¬¬ä¸€å‰‡
            await changeTip();

            // æ”¹ç”¨ while è¿´åœˆæ­é… await
            // é€™ç¢ºä¿äº†ï¼šå¿…é ˆç­‰ã€Œæ‰“å­—ç‰¹æ•ˆè·‘å®Œã€->ã€Œç­‰å¾…15ç§’ã€->ã€Œåˆªé™¤ç‰¹æ•ˆè·‘å®Œã€->ã€Œæ‰“å­—ç‰¹æ•ˆè·‘å®Œã€
            // æ‰æœƒé€²å…¥ä¸‹ä¸€æ¬¡å¾ªç’°ï¼Œçµ•å°ä¸æœƒé‡ç–Š
            while (true) {
                // ç­‰å¾… 15 ç§’
                await new Promise(resolve => setTimeout(resolve, 15000));
                
                // åˆªé™¤èˆŠæ–‡å­— (ç­‰å¾…åˆªé™¤å®Œæˆ)
                await typeWriterEffect(tipsElem, "");
                
                // æ›æ–°å…§å®¹ (ç­‰å¾…æ‰“å­—å®Œæˆ)
                await changeTip();
            }
        }

        async function changeTip() {
            const randomTip = tipsList[Math.floor(Math.random() * tipsList.length)];
            await typeWriterEffect(tipsElem, randomTip);

        function typeWriterEffect(element, text) {
            return new Promise(resolve => {
                const currentText = element.textContent;
                // å¦‚æœæ˜¯åˆªé™¤æ¨¡å¼ (ç›®æ¨™æ˜¯ç©ºå­—ä¸²)
                if (text === "") {
                    let i = currentText.length;
                    const interval = setInterval(() => {
                        element.textContent = currentText.substring(0, i - 1);
                        i--;
                        if (i < 0) {
                            clearInterval(interval);
                            resolve();
                        }
                    }, 30); // åˆªé™¤é€Ÿåº¦
                } else {
                    // æ‰“å­—æ¨¡å¼
                    let i = 0;
                    element.textContent = "";
                    const interval = setInterval(() => {
                        element.textContent += text.charAt(i);
                        i++;
                        if (i >= text.length) {
                            clearInterval(interval);
                            resolve();
                        }
                    }, 50); // æ‰“å­—é€Ÿåº¦
                }
            });
        }

        // å•Ÿå‹•
        initGame();
